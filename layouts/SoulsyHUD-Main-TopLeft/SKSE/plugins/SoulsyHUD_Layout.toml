# The truetype font to use for all text.
font = "futura-book-bt.ttf"
# The font size to use for names.
font_size = 20.0
 # Scale everything up or down by this size.
global_scale = 1.0
# Turn on debug logging for the plugin. Requires game restart
debug = false

# The location of the *center* of the HUD, in pixels.
# This location is NOT scaled.
[anchor]
x = 20.0
y = 20.0

# The size of the hud, in pixels. Will be scaled.
[size]
x = 300.0
y = 300.0

# The HUD background color. Red, green, blue, alpha. Alpha of zero means not drawn.
[bg_color]
r = 0
g = 0
b = 0
a = 64

